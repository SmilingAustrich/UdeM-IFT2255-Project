<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivre mes Projets</title>
    <link rel="stylesheet" href="../styles/stylesMainMenu.css">
    <style>
        /* General table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        /* Styling for the delete button */
        .delete-project-btn {
            background-color: #d9534f;
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .delete-project-btn:hover {
            background-color: #c9302c;
        }

        /* Styling for empty project list */
        #empty-message {
            text-align: center;
            font-size: 18px;
            color: #888;
        }

    </style>
</head>
<body>

<!-- Header Section -->
<div id="header"></div>
<script src="../javascript/headerIntervenant.js"></script>

<!-- Main Content Section -->
<div class="content">
    <h1>Suivre mes Projets</h1>
    <p>Voici la liste de tous vos projets soumis.</p>

    <div id="projects-list">
        <!-- Projects will be displayed here -->
        <table id="projects-table">
            <thead>
            <tr>
                <th>Nom du Projet</th>
                <th>Description</th>
                <th>Type</th>
                <th>Statut</th>
                <th>Date de Début</th>
                <th>Date de Fin</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="projects-table-body">
            <!-- Projects rows will be inserted here dynamically -->
            </tbody>
        </table>
        <div id="empty-message"></div>
    </div>
</div>

<script>
    // Fetch all projects for the logged-in intervenant
    document.addEventListener('DOMContentLoaded', () => {
        const intervenantId = localStorage.getItem('intervenantId');  // Get the intervenant ID from localStorage

        if (!intervenantId) {
            alert('Intervenant ID is not found.');
            return;
        }

        // Fetch projects from the backend
        fetch(`/projects/intervenant/${intervenantId}`)
            .then(response => response.json())
            .then(projects => {
                const projectListElement = document.getElementById('projects-table-body');
                const emptyMessage = document.getElementById('empty-message');
                projectListElement.innerHTML = '';  // Clear any existing content

                if (projects && projects.length > 0) {
                    projects.forEach(project => {
                        const projectRow = document.createElement('tr');

                        // Add project details and delete button
                        projectRow.innerHTML = `
                            <td>${project.projectName}</td>
                            <td>${project.projectDescription}</td>
                            <td>${project.projectType}</td>
                            <td>${project.projectStatus}</td>
                            <td>${project.startDate}</td>
                            <td>${project.endDate}</td>
                            <td><button class="delete-project-btn" data-project-id="${project.id}">Supprimer</button></td>
                        `;
                        projectListElement.appendChild(projectRow);
                    });

                    // Add event listeners for delete buttons
                    const deleteButtons = document.querySelectorAll('.delete-project-btn');
                    deleteButtons.forEach(button => {
                        button.addEventListener('click', handleDeleteProject);
                    });
                } else {
                    emptyMessage.innerHTML = '<p>Aucun projet trouvé.</p>';
                }
            })
            .catch(error => {
                console.error('Erreur lors de la récupération des projets:', error);
                document.getElementById('projects-list').innerHTML = '<p>Erreur lors du chargement des projets.</p>';
            });
    });

    // Handle the deletion of a project
    function handleDeleteProject(event) {
        const projectId = event.target.getAttribute('data-project-id');  // Get the project ID from the button

        if (confirm('Êtes-vous sûr de vouloir supprimer ce projet?')) {
            // Send a DELETE request to the backend to delete the project
            fetch(`/projects/${projectId}`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => response.json())
                .then(responseData => {
                    if (responseData.success) {
                        alert('Projet supprimé avec succès!');
                        location.reload();  // Reload the page to reflect changes
                    } else {
                        alert('Erreur lors de la suppression du projet.');
                    }
                })
                .catch(error => {
                    console.error('Erreur lors de la suppression du projet:', error);
                    alert('Une erreur est survenue lors de la suppression du projet.');
                });
        }
    }
</script>

</body>
</html>
