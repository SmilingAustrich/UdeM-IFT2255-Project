<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soumettre une Requête de Travail</title>
    <link rel="stylesheet" href="../styles/stylesMainMenu.css">
</head>
<body>
<!-- Header Section -->
<div id="header"></div>
<script src="../javascript/headerResident.js"></script>

<!-- Main Content -->
<div class="content">
    <h1>Soumettre une Requête de Travail</h1>
    <form id="work-request-form" class="form">
        <div class="form-group">
            <label for="work-title">Titre du Travail:</label>
            <input type="text" id="work-title" placeholder="Titre du travail" required>
        </div>

        <div class="form-group">
            <label for="work-description">Description:</label>
            <textarea id="work-description" placeholder="Description détaillée" required></textarea>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="work-type">Type de Travaux:</label>
                <select id="work-type" required>
                    <option value="construction">Construction</option>
                    <option value="renovation">Rénovation</option>
                    <option value="maintenance">Entretien</option>
                </select>
            </div>

            <div class="form-group">
                <label for="start-date">Date de Début Souhaitée:</label>
                <input type="date" id="start-date" required>
            </div>
        </div>

        <div class="form-group">
            <label for="neighbourhood">Quartier:</label>
            <input type="text" id="neighbourhood" placeholder="Quartier" required>
        </div>

        <button type="submit" class="submit-btn">Soumettre</button>
    </form>

    <div id="message" class="message"></div>
</div>

<script>
    document.getElementById("work-request-form").addEventListener("submit", async (e) => {
        e.preventDefault();

        const data = {
            workTitle: document.getElementById("work-title").value,
            detailedWorkDescription: document.getElementById("work-description").value,
            workType: document.getElementById("work-type").value,
            workWishedStartDate: document.getElementById("start-date").value,
            neighbourhood: document.getElementById("neighbourhood").value
        };

        // Dynamically retrieve the resident ID from localStorage (assuming it's stored there)
        const residentId = localStorage.getItem('residentId'); // Use actual resident ID from localStorage

        if (!residentId) {
            document.getElementById("message").innerHTML = "<p class='error'>Utilisateur non authentifié. Impossible de soumettre la requête.</p>";
            return;
        }

        try {
            const response = await fetch(`/work-requests/create/${residentId}`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                document.getElementById("message").innerHTML = "<p class='success'>Requête soumise avec succès!</p>";
                document.getElementById("work-request-form").reset();
            } else {
                const errorText = await response.text();
                throw new Error(`Erreur: ${errorText}`);
            }
        } catch (error) {
            document.getElementById("message").innerHTML = `<p class='error'>Erreur: Impossible de soumettre la requête. ${error.message}</p>`;
        }
    });

</script>
</body>
</html>
